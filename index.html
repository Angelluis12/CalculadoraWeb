<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" />
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <header>
        <h1> CALCULADORA DIGITAL </h1>
         </header>
         <section>
            <div class="container">
                <div class="calculadora">
                    <div class="display">
                        <div id="valor-anterior"></div>
                        <div id="valor-actual"></div>
                    </div>
                    <button class="col-2" onclick="display.borrarTodo()">AC</button>
                    <button onclick="display.borrar()">CH</button>
                    <button class="operador"  value="dividir" onclick="operaciones('%');">/</button>
                    <button class="numero"onclick="numero(7)">7</button>
                    <button class="numero"onclick="numero(8)">8</button>
                    <button class="numero"onclick="numero(9)">9</button>
                    <button class="operador" value="multiplicar"onclick="operaciones('*');"  >*</button>
                    <button class="numero"onclick="numero(4)">4</button>
                    <button class="numero"onclick="numero(5)">5</button>
                    <button class="numero"onclick="numero(6)">6</button>
                    <button class="operador" value="restar"onclick="operaciones('-');">-</button>
                    <button class="numero"onclick="numero(1)">1</button>
                    <button class="numero"onclick="numero(2)">2</button>
                    <button class="numero"onclick="numero(3)">3</button>
                    <button class="operador" value="sumar"onclick="operaciones('+');">+</button>
                    <button class="col-2 numero"onclick="numero(0)">0</button>
                    <button class="numero"onclick="numero(.)">.</button>
                    <button class="operador"onclick="ejecutarFunciones('=');">=</button>
                </div>
            </div>
            <div class=" mt-3">
                <button onclick="limpiarhistorial()">Limpiar</button>
            </div>
            <div class=" historial" id="divhistorial" >
                
                <h3> Historial</h3>
                <table id="historial" >

                </table>
            </div>
        </section>
        
    <td>
      
       
<script src="Display.js" type="text/javascript"></script>
<script src="Calculadora.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript" defer></script>
    
</body>
</html>
